<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シンプルなWEBサイト</title>
    <style>
        /* 全体のスタイル設定 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #fff;
        }

        /* ヘッダーのスタイル設定 */
        header {
            background-color: #440000;
            color: white;
            padding: 1em 0;
            text-align: center;
        }

        /* メインコンテンツのスタイル設定 */
        main {
            padding: 2em;
            color:#539BB2
        }

        /* セクションのスタイル設定 */
        section {
            margin-bottom: 2em;
        }

        section h2 {
            color: #333;
        }

        section p {
            line-height: 1.6;
        }

        /* フッターのスタイル設定 */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>私のお菓子作り</h1>
    </header>
    <main>
        <section id="section1">
            <img src="カップケーキ.jpeg" alt=サンプル>
            <h2>最近作ったお菓子</h2>
            <p>カップケーキ🧁</p>
        </section>
        <section id="section2">
            <h2>次作りたいお菓子</h2>
            <p>チョコレートブラウニー🍫</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 シンプルなWEBサイト</p>
    </footer>
</body>
</html>
